<h1 mat-dialog-title>Modifica Password</h1>
<div mat-dialog-content>
  <mat-form-field class="align-self-center">
    <input matInput
           type="text"
           placeholder="Nuova Password"
           [(ngModel)]="password"
    >
  </mat-form-field>
  <p>Confermi la modifica? Dovrai effettuare nuovamente il login.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="0">No</button>
  <button mat-button [mat-dialog-close]="password" cdkFocusInitial>Conferma</button>
</div>

<div>
  <div class="row">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon aria-label="Torna indietro">arrow_back</mat-icon>
    </button>

    <div class="col-md-8 offset-md-2 account-wrapper">
      <mat-card>
        <mat-card-content>
          <h2>
            Account
          </h2>

        <mat-list>
            <mat-list-item>ID Account: {{user.id}}</mat-list-item>
            <mat-list-item>Nome Utente: {{user.username}}</mat-list-item>
            <mat-list-item>Wallet: {{user.wallet}}</mat-list-item>
        </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

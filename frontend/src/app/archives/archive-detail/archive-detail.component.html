<mat-dialog-content>
  <div id="map-tile"><app-archive-display-map [archive]="archive"></app-archive-display-map></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" aria-label="Download Archivio" (click)="downloadArchive()">
      <mat-icon>download</mat-icon>&nbsp;Download
    </button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Chiudi</button>
</mat-dialog-actions>

<h1 mat-dialog-title>Upload Archivio</h1>
<div mat-dialog-content>
  <p>L'archivio sar√† immediatamente disponibile per la ricerca nel Negozio.</p>
  <mat-form-field>
    <div>
      <mat-toolbar>
        <!-- Display files names -->
        <input matInput [(ngModel)]="fileAttr" readonly name="name" />

        <!-- Browse Button -->
        <button mat-flat-button color="primary">
          <mat-icon>folder_open</mat-icon> Seleziona
        </button>
      </mat-toolbar>

      <!-- Fetch selected filed on change -->
      <input type="file" #fileInput id="uploadFile" (change)="onFileSelected($event)" name="uploadFile" accept="text/json" />
    </div>
  </mat-form-field>
  <div id="map-tile" *ngIf="showPreview">
    <h4>Anteprima</h4>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annulla</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Conferma</button>
</div>

<div>
  <div class="row">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon aria-label="Torna indietro">arrow_back</mat-icon>
    </button>
    <div class="col-md-8 offset-md-2">
      <mat-card>
        <h4>Archivi Caricati</h4>
        <button mat-flat-button color="primary" aria-label="Upload Archivio" (click)="uploadArchive()">
          <mat-icon>open_in_browser</mat-icon>&nbsp;Aggiungi Nuovo
        </button>
        <!-- User uploaded archives -->
        <table mat-table [dataSource]="dataSource" matSort >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let archive"> {{archive.id}} </td>
          </ng-container>
          <!-- Purchase count column -->
          <ng-container matColumnDef="purchases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acquisti </th>
            <td mat-cell *matCellDef="let archive"> {{archive.purchases}} </td>
          </ng-container>
          <!-- Position Count Column -->
          <ng-container matColumnDef="count" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> # Posizioni </th>
            <td mat-cell *matCellDef="let archive"> {{archive.count}} </td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="deleted" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Stato </th>
            <td mat-cell *matCellDef="let archive"> {{archive.deleted ? "Non Disponibile" : "Disponibile"}} </td>
          </ng-container>
          <!-- Actions Column -->
          <ng-container matColumnDef="actions" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let archive">
              <button (click)="detailsArchive(archive.id)" mat-icon-button color="accent" aria-label="Dettagli">
                <mat-icon>visibility</mat-icon>
              </button>
              <button *ngIf="!archive.deleted" (click)="deleteArchive(archive.id)" mat-icon-button color="warn" aria-label="Elimina">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-card>
    </div>
  </div>
</div>

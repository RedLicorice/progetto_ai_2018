<div>
  <div class="row">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon aria-label="Torna indietro">arrow_back</mat-icon>
    </button>
    <div class="col-md-8 offset-md-2">
      <mat-card>
        <mat-card-title>Archivi Caricati</mat-card-title>
        <mat-card-content>
          <button mat-flat-button color="primary" aria-label="Upload Archivio" (click)="uploadArchive()">
            <mat-icon>open_in_browser</mat-icon>&nbsp;Aggiungi Nuovo
          </button>
          <!-- User uploaded archives -->
          <app-uploaded-archives-table></app-uploaded-archives-table>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-title>Archivi Acquistati</mat-card-title>
        <mat-card-content>
          <app-purchased-archives-table></app-purchased-archives-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

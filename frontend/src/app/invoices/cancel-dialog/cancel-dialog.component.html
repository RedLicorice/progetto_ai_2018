<h1 mat-dialog-title>Annullamento invoice {{data.id}}</h1>
<div mat-dialog-content>
  <p>Confermi l'annullamento dell'invoice?</p>
  <p>Potrai acquistare gli stessi archivi in futuro tramite una nuova ricerca.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Conferma</button>
</div>

<div>
  <div class="row">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon aria-label="Torna indietro">arrow_back</mat-icon>
    </button>
    <div class="col-md-8 offset-md-2">
      <mat-card>
        <h4>Filtro Temporale</h4>
        <mat-form-field>
          <input matInput
                 type="datetime-local"
                 placeholder="Data Inizio"
                 ngModel="dateBegin"
          >
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 type="datetime-local"
                 placeholder="Data Fine"
                 ngModel="dateEnd"
          >
        </mat-form-field>
      </mat-card>
      <mat-card>
        <app-archive-map (positionChanged)="onPositionChanged($event)" (areaSelected)="onAreaSelected($event)"></app-archive-map>
      </mat-card>
      <mat-card>
        <app-time-chart archives=""></app-time-chart>
      </mat-card>
      <mat-card>
        <button (click)="clearMarkers()">Clear Markers</button>
        <button (click)="clearGeo()">Clear Polygon</button>
      </mat-card>
    </div>
  </div>
</div>
